<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

<h1>Car Adventures!</h1>

	<p>Type "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.  See console for car stats.</p>

<script>

	var car = {
		make: "Honda",
		model: "Fit",
		color: "Blue Rasberry",
		mileage: 3000,
		isWorking: true,
		driveToWork: function(){
			alert("Old Mileage: " + this.mileage);
			
			this.mileage = this.mileage + 8;
			
			alert("New mileage: " + this.mileage);
		},
		driveAroundWorld: function(){
			alert("Old Mileage: " + this.mileage);
			this.mileage = this.mileage + 24000;
			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!");
			this.isWorking = false;
		},
		getTuneUp: function(){
			alert("Car is ready to go!");
			this.isWorking = true;
		},
	}

	document.onkeyup = function(event) {
			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
    			if (userGuess==="d") {
    				car.driveToWork();
				}
				else if (userGuess==="w") {
					car.driveAroundWorld();
				}
				else if (userGuess==="t") {
					car.getTuneUp();
				}
				else {
					alert("Please press 'd' or 'w' or t' to continue!");
				}
	}



	
</script>
	
</body>
</html>
